<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Styles/service.css}" type="text/css" rel="stylesheet">
    <title>View Class</title>

    <title>Login</title>
</head>
<body>

<div class="header">
    <!-- Profile & Login Section -->
    <div class="user-options">
        <div id="profile-container"><a href="/">Home</a></div>
    </div>
    <!-- Logo Section -->
    <h2 class="logo">Spartan Motion</h2>

    <!-- Search Section -->
    <div class="search-container">
    </div>
</div>


<div class ="login_container">


    <section>
    </section>

    <!-- Login in form -->
    <form  method="post">
        <div class="imgcontainer">
            <h2>Login</h2>
        </div>

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
            </label>
        </div>

        <div class="container" style="background-color:#d6d6d6">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <div class="need_singup">Need to  <a href="/users/createForm">Signup?</a></div>
        </div>

    </form>


    <section></section>
</div>


<!-- Footer -->
<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>
</body>
</html>
