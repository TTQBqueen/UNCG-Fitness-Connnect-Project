<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../style/nav.css">
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Admin/report-list.html/card.css}" type ="text/css" rel="stylesheet">

    <title>Report List</title>
</head>
<body>
<div class="header">
    <h1>Report List</h1>
</div>

<div class="container">
    <div th:each="report : ${reportsList}" class="class-card">
        <div class="report-details">
            <h3 th:text="'Report ID: ' + ${report.reportId}"></h3>
            <p th:text="'Type: ' + ${report.reportType}"></p>
            <p th:text="'Reason: ' + ${report.reason}"></p>
            <p th:text="'Status: ' + ${report.status}"></p>
            <div class="actions">
                <a class="btn" th:href="@{/reports/{id}(id=${report.reportId})}">View</a>
                <a class="btn" th:href="@{/reports/update/status/{id}(id=${report.reportId})}">Update</a>
                <form th:action="@{/reports/delete/{id}(id=${report.reportId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add New Report Card -->
<div class="class-card">
    <div class="class-details">
        <h3>Add New Report</h3>
        <p>Click below to create a new report.</p>
        <a class="btn-add" href="/reports/new">Add Report</a>
    </div>
</div>
</div>

<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>
</body>
</html>
