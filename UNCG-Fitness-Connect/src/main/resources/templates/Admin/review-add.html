<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
<!--    <link data-th-href="@{/Review/review-add.css}" type="text/css" rel="stylesheet"> -->
</head>
<body>
<h1>Add a New Review</h1>
<form th:action="@{/reviews/add}" method="post">
    <label for="classId">Class ID:</label>
    <input type="text" id="classId" name="classId" required />
    <br>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required />
    <br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required />
    <br>
    <label for="details">Details:</label>
    <textarea id="details" name="details" rows="4" required></textarea>
    <br>
    <button type="submit">Submit Review</button>
</form>
<a href="/reviews/all">Cancel</a>
</body>
</html>
