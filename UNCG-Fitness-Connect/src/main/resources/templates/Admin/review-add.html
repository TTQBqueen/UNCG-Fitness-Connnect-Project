<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../style/nav.css">
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
<!--    <link data-th-href="@{/Review/review-add.css}" type="text/css" rel="stylesheet"> -->
    <title>Add Review</title>
</head>
<body>
<h1>Add a New Review</h1>
<form th:action="@{/reviews/add}" th:object="${review}" method="post">
    <label for="classId">Class ID:</label>
    <input type="text" id="classId" th:field="*{classId}" required />
    <br>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" th:field="*{userId}" required />
    <br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required />
    <br>
    <label for="details">Details:</label>
    <textarea id="details" th:field="*{details}" rows="4" required></textarea>
    <br>
    <button type="submit">Submit Review</button>
</form>

<a href="/reviews/all">Cancel</a>
</body>
</html>
