<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Review/review-add.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <a id="cancel_button" href="/reviews/all">X</a>

    <h1>Add a New Review</h1>

    <form action="/reviews/add" method="POST">
        <div class="form-group">
            <label for="classId">Class ID:</label>
            <input type="text" id="classId" name="classId" required><br><br>
        </div>

        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required><br><br>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
        </div>

        <div class="form-group">
            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea><br><br>
        </div>

        <div class="form-group">
            <button type="submit">Submit Review</button>
        </div>
    </form>
</div>

</body>
