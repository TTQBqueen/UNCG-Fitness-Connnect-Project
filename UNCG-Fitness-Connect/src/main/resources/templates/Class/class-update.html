<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Class/card.css}" type="text/css" rel="stylesheet">
    <title>Update CLass</title>
</head>
<body>
<div class="form-container">
    <a id="cancel_button" href="/classes/all">X</a>

    <h1>Update Class</h1>
    <form action="/classes/update" method="POST">

        <input type="hidden" id="classId" name="classId" th:value="${class.classId}">

        <div class="form-group">
            <label for="imagePath">Class Image:</label>
            <input type="url" id="imagePath" name="imagePath" th:value="${class.imagePath}"><br><br>
        </div>

        <div class="form-group">
            <label for="instructorName">Instructor Name:</label>
            <input type="text" id="instructorName" name="instructorName" th:value="${class.instructorName}"><br><br>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${class.title}"><br><br>
        </div>

        <div class="form-group">
            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" th:text="${class.details}"></textarea><br><br>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="${class.date}"><br><br>
        </div>

        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" th:value="${class.startTime}"><br><br>
        </div>

        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" th:value="${class.endTime}"><br><br>
        </div>

        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" th:value="${class.duration}"><br><br>
        </div>

        <div class="form-group">
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value="Beginner" th:selected="${class.level == 'Beginner'}">Beginner</option>
                <option value="Intermediate" th:selected="${class.level == 'Intermediate'}">Intermediate</option>
                <option value="Advanced" th:selected="${class.level == 'Advanced'}">Advanced</option>
            </select><br><br>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Open" th:selected="${class.status == 'Open'}">Open</option>
                <option value="Full" th:selected="${class.status == 'Full'}">Full</option>
                <option value="Cancelled" th:selected="${class.status == 'Cancelled'}">Cancelled</option>
            </select><br><br>
        </div>

        <div class="form-group">
            <label for="flag"></label>
            <input type="hidden" id="flag" name="flag" th:value="${class.flag}"><br><br>
        </div>

        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

</body>
<style>
    * {
    box-sizing: border-box;
}
    body {
     font-family: Arial, sans-serif;
     background-color: #333;
     margin: 0;
     padding: 20px;
 }

 .form-container {
     max-width: 600px;
     background-color: white;
     padding: 30px;
     margin: 50px auto;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     border-radius: 8px;
 }

 h2 {
     text-align: center;
     color: #333;
 }

 .form-group {
     margin-bottom: 20px;
 }

 .form-group label {
     display: block;
     font-size: 16px;
     color: #333;
     margin-bottom: 8px;
 }

 .form-group input[type="text"],
 .form-group input[type="number"],
 .form-group textarea,
 .form-group select {
     width: 100%;
     padding: 10px;
     font-size: 16px;
     border-radius: 4px;
     border: 1px solid #ccc;
 }

 .form-group textarea {
     resize: vertical;
     height: 100px;
 }

 .form-group button {
     display: inline-block;
     width: 100%;
     padding: 12px;
     background-color: #869de9;
     color: white;
     border: none;
     border-radius: 4px;
     font-size: 16px;
     cursor: pointer;
     transition: background-color 0.3s ease;
 }

 .form-group button:hover {
     background-color: #5054b9;
 }
 #cancel_button{
     display: inline-block;
     width: 10%;
     float: right;
     padding: 2%;
     height: 40px;
     background-color: #f399a2;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     text-align: center;
 }
 #cancel_button:hover {
     opacity: 0.9;
 }


</style>
</html>
