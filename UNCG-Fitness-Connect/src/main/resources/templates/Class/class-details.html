<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Class/card.css}" type="text/css" rel="stylesheet">
    <title>View Class</title>
</head>
<body>


<!-- Header -->
<div class="header">
    <!-- Profile & Login Section -->
    <div class="user-options">
        <div id="profile-container"><a href="/profile">Profile</a></div>
        <div id="login-container"><a href="/login">Sign Out</a></div>
    </div>
    <!-- Logo Section -->
    <h2 class="logo">Spartan Motion</h2>

    <!-- Search Section -->
    <div class="search-container">
        <form >
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
    </div>
</div>




<!-- All the column sections -->
<div class="row">


    <!-- Navigation column -->

    <div id="nav" class="column_side">



        <!-- Navigation Menu -->
        <ul id="links">
            <li><a href="/">Home</a></li>
            <li><a href="/classes/all">Classes</a></li>

        </ul>
    </div>



    <!-- Middle Section -->
    <div class="column_middle">
        <div id = "text">



            <!-- CONTENT -->
            <!--Bottom  Section  -->


            <div class="the_class-details">
                <h1 data-th-text="${class.title}"></h1>
                <img th:src="@{${class.imagePath}}" alt="${class.title}" class="class-img">

                <p data-th-text="${class.details}"></p>

                <p data-th-text="'Instructor Name : '+ ${class.instructorName}"></p>
                <p data-th-text="'Duration : ' + ${class.duration}"></p>
                <p data-th-text="'Level : ' + ${class.level}"></p>
                <p data-th-text="'Date : ' + ${class.date}"></p>
                <p data-th-text="'Time : ' + ${class.startTime} +'-'+ ${class.endTime} "></p>
                <p data-th-text="'Status : ' + ${class.status}"></p>


                <div class="signups">
                    <p><span>People Signed Up:</span> 10</p>

                    <div class="reviews">
                        <h2>Reviews</h2>
                        <div th:each="review : ${reviews}">
                            <div class="review">

                                <!-- Display stars for the rating -->
                                <div class="stars">
                                    <span th:each="star : ${#numbers.sequence(1, review.rating)}" class="star">★</span>
                                    <span th:each="star : ${#numbers.sequence(review.rating + 1, 5)}" class="star empty">☆</span>
                                </div>
                                <p th:text="'Review: ' + ${review.details}"></p>
                                <!-- Button to toggle flag status -->
<!--                                <form th:action="@/{update/status/{reviewId}(reviewId=${review.reviewId})}" method="post">-->
<!--                                    <button type="submit" class="btn-flag">-->
<!--                                        <span th:text="${review.status == '1' ? 'Unflag' : 'Flag'}"></span>-->
<!--                                    </button>-->
<!--                                </form>-->
                            </div>
                        </div>
                    </div>
                                <!-- Form to Add Reply (Visible to Instructors Only) -->
                                <div class="reply-form" th:if="${isInstructor}">
                                    <form th:action="@{/reviews/reply}" method="post">
                                        <input type="hidden" name="reviewId" th:value="${review.id}" />
                                        <textarea name="reply" placeholder="Write your reply here..." required></textarea>
                                        <button type="submit">Reply</button>
                                    </form>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <a class="btn-signup" th:href="@{/classes/update/{classId}(classId=${class.classId})}">Modify</a>

                <a class="btn-delete" th:href="@{/classes/delete/{classId}(classId=${class.classId})}" onclick="confirmDeletion()">Delete</a>

            </div>
        </div>
    </div>

</div>





<
<!-- Footer -->
<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>


</body>



<style>

    .column_middle {
     width: 60%; /* Center the main content and make it wider */
     margin: 0 auto; /* Center it horizontally */
     padding: 20px;
     background: #fff;
     border-radius: 8px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 }



     .btn-delete{
         display: inline-block;
         padding: 10px 15px;
         background-color: #f399a2;
         color: white;
         border-radius: 4px;
         text-decoration: none;
         font-size: 16px;
         transition: background-color 0.3s ease;
         margin-top: 10px;
     }
     .column_middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .class-img {
      width: 100%;
      height: auto;
      max-height: 300px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 20px;
  }

  .the_class-details {
     font-size: 18px; /* Increase font size for readability */
     color: #333;
     line-height: 1.6; /* Add more spacing between lines */
 }

 .the_class-details p {
     margin: 10px 0; /* Add more space between paragraphs */
 }

  .signups {
      margin-top: 20px;
      font-size: 16px;
      color: #272855;
      background-color: #e9eaf5;
      padding: 10px;
      border-radius: 5px;
  }

  .reviews {
      margin-top: 15px;
  }

  .reviews span {
      font-weight: bold;
      color: #272855;
  }

  .reviews p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
  }

.reply {
    margin-top: 10px;
    padding: 10px;
    background-color: #f0f0f0;
    border-left: 4px solid #ddd;
}

.reply-form textarea {
    width: 100%;
    min-height: 50px;
    margin-bottom: 10px;
}

.reply-form button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.reply-form button:hover {
    background-color: #4cae4c;
}
    .stars {
    display: inline-block;
    color: gold;
    font-size: 1.5rem;
}

.star.empty {
    color: lightgray;
}

</style>
</html>
