<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Class/card.css}" type="text/css" rel="stylesheet">
    <title>View Class</title>
</head>
<body>


<!-- Header -->
<div class="header">
    <!-- Profile & Login Section -->
    <div class="user-options">
        <div id="profile-container"><a href="/profile">Profile</a></div>
        <div id="login-container"><a href="/login">Sign Out</a></div>
    </div>
    <!-- Logo Section -->
    <h2 class="logo">Spartan Motion</h2>

    <!-- Search Section -->
    <div class="search-container">
        <form >
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
    </div>
</div>




<!-- All the column sections -->
<div class="row">


    <!-- Navigation column -->

    <div id="nav" class="column_side">



        <!-- Navigation Menu -->
        <ul id="links">
            <li><a href="/classes/all">Home</a></li>

            <li sec:authorize="hasAuthority('INSTRUCTOR')">
                <a id="viewClassLink" th:href="@{/classes/INSTRUCTOR/}">View Classes</a>
                <a th:href="@{/classes/INSTRUCTOR/fitnessClass/createForm}">Create</a>
            </li>

        </ul>
    </div>



    <!-- Middle Section -->
    <div class="column_middle">
        <div id = "text">



            <!-- CONTENT -->
            <!--Bottom  Section  -->


            <div class="the_class-details">
                <h1 data-th-text="${class.title}"></h1>
                <img th:src="@{${class.imagePath}}" alt="${class.title}" class="class-img">

                <p data-th-text="${class.details}"></p>

                <p data-th-text="'Instructor Name : '+ ${class.instructorName}"></p>
                <p data-th-text="'Duration : ' + ${class.duration}"></p>
                <p data-th-text="'Level : ' + ${class.level}"></p>
                <p data-th-text="'Date : ' + ${class.date}"></p>
                <p data-th-text="'Time : ' + ${class.startTime} +'-'+ ${class.endTime} "></p>
                <p data-th-text="'Status : ' + ${class.status}"></p>


                <div class="signups">
                    <p><span>People Signed Up:</span> 10</p>

                    <div class="reviews">
                        <h2>Reviews</h2>
                        <div th:each="review : ${reviews}" th:if="${!review.status}" class="review-container">
                            <div class="review">

                                <!-- Display stars for the rating -->
                                <div class="stars">
                                    <span th:each="star : ${#numbers.sequence(1, review.rating)}" class="star">&#9733;</span>
                                    <span th:each="star : ${#numbers.sequence(review.rating + 1, 5)}" class="star empty">&#9734;</span>
                                </div>
                                <!-- Display reviewer username -->
                                <p class="review-creator" th:text="${review.userId.userName}"></p>

                                <!-- Review details -->
                                <p class="review-details" th:text="'Review: ' + ${review.details}"></p>

                                <!-- Flag form -->
                                <div class="flag-form" data-th-if="${isOwner}">
                                    <form th:action="@{/reviews/update/status/{reviewId}(reviewId=${review.reviewId})}" method="post">
                                        <input type="hidden" name="status" value="true" />
                                        <button type="submit" class="btn-flag">Flag</button>
                                    </form>
                                </div>

                                <!-- Display reply if it exists -->
                                <div class="reply" th:if="${review.reply != null}">
                                    <!-- Display reviewer username -->
                                    <p th:text="'Instructor: ' + ${review.reply}"></p>
                                </div>

                                <!-- Reply form -->
                                <div class="reply-form" data-th-if="${isOwner}">
                                    <form th:action="@{/reviews/reply/{reviewId}(reviewId=${review.reviewId})}" method="post">
                                        <textarea name="reply" placeholder="Write your reply here..." required></textarea>
                                        <button type="submit">Submit Reply</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Creating a new review -->

                        </div>

                    </div>
                    <div class="reply-form" sec:authorize="hasAuthority('STUDENT')">
                        <form th:action="@{/reviews/STUDENT/add}" method="post">
                            <input type="hidden" name="classId" th:value="${class.classId}"/>
                            <label>Rating</label>
                            <input class="classRatting" type="range" name="rating" min="1" max="5" step="1" value="3" required />
                            <span id="ratingValue">3</span>
                            <textarea name="details" rows="2" placeholder="Write your Review here..." required></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn-signup" data-th-if="${isOwner}" th:href="@{/classes/update/{classId}(classId=${class.classId})}">Modify</a>
        <a class="btn-delete" data-th-if="${isOwner}" th:href="@{/classes/delete/{classId}(classId=${class.classId})}" onclick="confirmDeletion()">Delete</a>
    </div>
</div>
</body>
<script>
    document.querySelector('.classRatting').addEventListener('input', function(e) {
        document.getElementById('ratingValue').textContent = e.target.value;
    });
</script>

<style>

    .column_middle {
     width: 60%; /* Center the main content and make it wider */
     margin: 0 auto; /* Center it horizontally */
     padding: 20px;
     background: #fff;
     border-radius: 8px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 }



     .btn-delete{
         display: inline-block;
         padding: 10px 15px;
         background-color: #f399a2;
         color: white;
         border-radius: 4px;
         text-decoration: none;
         font-size: 16px;
         transition: background-color 0.3s ease;
         margin-top: 10px;
     }
     .column_middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .class-img {
      width: 100%;
      height: auto;
      max-height: 300px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 20px;
  }

  .the_class-details {
     font-size: 18px; /* Increase font size for readability */
     color: #333;
     line-height: 1.6; /* Add more spacing between lines */
 }

 .the_class-details p {
     margin: 10px 0; /* Add more space between paragraphs */
 }

   .signups {
        margin-top: 20px;
        font-size: 16px;
        color: #272855;
        background-color: #e9eaf5;
        padding: 10px;
        border-radius: 5px;
    }

    .reviews {
        margin-top: 15px;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .review-container {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .stars {
        margin-bottom: 10px;
    }

    .review-details {
        font-size: 1rem;
        margin-bottom: 10px;
        color: #555;
    }

    .flag-form {
        margin-top: 10px;
    }

    .btn-flag {
        background-color: #e9eaf5;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-flag:hover {
        background-color: #db6470;
    }

    .reply {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-left: 4px solid #ddd;
        font-size: 0.9rem;
        color: #555;
    }

    .reply-form {
        margin-top: 15px;
    }

    .reply-form textarea {
        width: 100%;
        min-height: 50px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        resize: vertical;
    }

    .reply-form button {
        background-color: #f399a2;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .reply-form button:hover {
        background-color: #f399a2;
    }

    .stars .star {
        font-size: 1.5rem;
        color: gold;
        margin-right: 2px;
    }

    .stars .star.empty {
        color: lightgray;
    }
    .classRatting{
     background-color: #f399a2;
    }

</style>
</html>
