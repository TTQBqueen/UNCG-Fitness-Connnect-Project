<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/User/user-card.css}" type="text/css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="user-options">
        <div id="profile-container"><a href="/services/profile.html">Profile</a></div>
        <div id="login-container"><a href="../index.html">Logout</a></div>
    </div>
    <h2 class="logo">Spartan Motion</h2>
    <div class="search-container">
        <form>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
    </div>
</div>

<!-- All the column sections -->
<div class="row">
    <!-- Navigation column -->
    <div id="nav" class="column_side">
        <ul id="links">
            <li><a href="customer_home.html">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li><a href="../privacypolicy.html">Privacy Policy</a></li>
        </ul>
    </div>

    <!-- Middle Section -->
    <div class="column middle">
        <div id="text">
            <h1>Welcome to Spartan Motion, Admin!</h1>
        </div>
    </div>
</div>

<!-- CONTENT -->
<!-- Bottom Section -->
<div class="column middle">
    <h1>All Users:</h1>
    <div class="container">
        <div th:each="user : ${userList}" class="user-card">
            <div class="user-details">
                <h3 th:text="${user.firstName} + ' ' + ${user.lastName}"></h3>
                <p>Email: <span th:text="${user.email}"></span></p>
                <p>Role: <span th:text="${user.role}"></span></p>
                <a class="btn" th:href="@{/admin/users/{id}(id=${user.id})}">View Details</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>

</body>
</html>
