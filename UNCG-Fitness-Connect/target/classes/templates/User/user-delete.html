<!-- User Delete Confirmation (user-delete.html) -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Delete User</title>
    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Styles/service.css}" type="text/css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1>Are you sure you want to delete this user?</h1>

    <!-- Form to handle the delete request -->
    <form th:action="@{/admin/delete/{userId}(userId=${user.id})}" method="POST">
        <!-- Hidden field to simulate a DELETE request -->
        <input type="hidden" name="_method" value="DELETE">

        <div class="buttons">
            <button type="submit">Confirm Delete</button>
            <a href="/admin/users/all"><button type="button">Cancel</button></a>
        </div>
    </form>
</div>
</body>
</html>
