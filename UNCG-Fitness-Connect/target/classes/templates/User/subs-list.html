<!-- User/subs-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Subscriptions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="${title}">My Subscriptions</h2>

    <div th:if="${subsList != null && subsList.size() > 0}">
        <table class="table">
            <thead>
            <tr>
                <th>Class Name</th>
                <th>Class Date</th>
                <th>Class Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sub : ${subsList}">
                <td th:text="${sub.class.name}">Class Name</td>
                <td th:text="${sub.class.date}">Class Date</td>
                <td th:text="${sub.class.time}">Class Time</td>
                <td>
                    <!-- Button to sign up for another class -->
                    <a th:href="@{/subs/add/{classId}(classId=${sub.class.id})}" class="btn btn-outline-primary">Sign Up for Another Class</a>
                    <!-- Button to remove subscription -->
                    <a th:href="@{/subs/remove/{subs_id}(subs_id=${sub.id})}" class="btn btn-outline-danger ml-2">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${subsList == null || subsList.size() == 0}">
        <p>No subscriptions found.</p>
    </div>
</div>
</body>
</html>
