<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Class/card.css}" type="text/css" rel="stylesheet">
    <title>View Class</title>
</head>
<body>


<!-- Header -->
<div class="header">
    <!-- Profile & Login Section -->
    <div class="user-options">
        <div id="profile-container"><a href="/Instructor/html_insc/profile_inc.html">Profile</a></div>
        <div id="login-container"><a href="/login">Sign Out</a></div>
    </div>
    <!-- Logo Section -->
    <h2 class="logo">Spartan Motion</h2>

    <!-- Search Section -->
    <div class="search-container">
        <form >
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
    </div>
</div>




<!-- All the column sections -->
<div class="row">


    <!-- Navigation column -->

    <div id="nav" class="column_side">



        <!-- Navigation Menu -->
        <ul id="links">
            <li><a href="/">Home</a></li>
            <li><a href="/classes/all">Classes</a></li>
            <li><a href="/classes/creatForm">Create</a></li>
        </ul>
    </div>



    <!-- Middle Section -->
    <div class="column_middle">
        <h1> Class Editor</h1>
        <div id = "text">

            <!-- CONTENT -->
            <!--Bottom  Section  -->
            <h1 data-th-text="${class.title}"> Swimming</h1>
            <p data-th-text="${class.details}">fun and free swimming group lessons</p>
            <div class="the_class-details">
                <p data-th-text="${class.instructorName}"><span>Instructor:</span> Emily Davis</p>
                <p><span>Duration:</span> 50 minutes</p>
                <p data-th-text="${class.level}"><span>Level:</span> Beginner</p>


                <div class="signups">
                    <p><span>People Signed Up:</span> 18</p>

                </div>

                <div class="reviews">
                <p><span>Reviews:</span></p>
                <th:block th:each="review : ${reviews}">
                    <p th:text="${review.classId}"></p>
                    <p>
                        <span th:text="${review.details}"></span>
                        <span th:text="${review.rating}"> </span>
                    </p>
                    <p>
                        <span class="rating">★★★★☆</span> -
                        <span th:text="${review.details}">"Review text here."</span>
                    </p>
                </th:block>

            </div>


        </div>
    </div>
    </div>
</div>





<!-- Footer -->
<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>


</body>
<style>
    .column_middle{
        width: 100%;
      margin-right: 5%;
    }
</style>
</html>
