<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-th-href="@{/Styles/template.css}" type="text/css" rel="stylesheet">
    <link data-th-href="@{/Class/card.css}" type="text/css" rel="stylesheet">
    <title>View Class</title>
</head>
<body>


<!-- Header -->
<div class="header">
    <!-- Profile & Login Section -->
    <div class="user-options">
        <div id="profile-container"><a href="/profile">Profile</a></div>
        <div id="login-container"><a href="/index">Sign Out</a></div>
    </div>
    <!-- Logo Section -->
    <h2 class="logo">Spartan Motion</h2>

    <!-- Search Section -->
    <div class="search-container">
        <form >
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
    </div>
</div>




<!-- All the column sections -->
<div class="row">


    <!-- Navigation column -->

    <div id="nav" class="column_side">



        <!-- Navigation Menu -->
        <ul id="links">
            <li><a href="/">Home</a></li>
            <li><a href="/classes/all">Classes</a></li>
            <li><a href="/classes/createForm/">Create</a></li>
<!--            <li><a th:href="@{/classes/INSTRUCTOR/{creatorId}(creatorId=${creator.id})}">View Made Classes</a></li>-->
        </ul>
    </div>



    <!-- Middle Section -->
    <div class="column_middle">
        <div id = "text">
            <h1 data-th-text="${class.title}"></h1>


            <!-- CONTENT -->
            <!--Bottom  Section  -->
            <img data-th-src="@{class.imagePath}" alt="Class Image" class="class-img">
            <p data-th-text="${class.details}"></p>
            <div class="the_class-details">
                <p data-th-text="'Instructor Name: '+ ${class.instructorName}"></p>
                <p data-th-text="'Duration: ' + ${class.duration}"></p>
                <p data-th-text="'Level: ' + ${class.level}"></p>
                <p data-th-text="'Date: ' + ${class.date}"></p>
                <p data-th-text="'Time : ' + ${class.startTime} +'-'+ ${class.endTime} "></p>

                <div class="signups">
                    <p><span>People Signed Up:</span> 18</p>

                    <div class="reviews">
                        <p><span>Reviews:</span></p>
                        <th:block th:each="review : ${reviews}">
                            <p th:text="${review.classId}"></p>
                            <p>
                                <span th:text="${review.details}"></span>
                                <span th:text="${review.rating}"> </span>
                            </p>
                        </th:block>
                    </div>
                </div>
                <a class="btn-signup" th:href="@{/classes/update/{classId}(classId=${class.classId})}">Modify</a>

                <a class="btn-delete" th:href="@{/classes/delete/{classId}(classId=${class.classId})}" onclick="confirmDeletion()">Delete</a>

            </div>
        </div>
    </div>



</div>
   




<
<!-- Footer -->
<footer>
    <div th:replace="~{/fragments/_footer :: footer}"></div>
</footer>


</body>
